<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAIMrDGKZuvFaDj1JqWckPIhSyHNil9ncMiw6NXCDZKhVmdV0cMRRTtm1Hs_iTz71x6uBq_2bX1XgYsA"
      type="text/javascript"></script>
    <script type="text/javascript">


    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        map.addControl(new GLargeMapControl());

        var mapControl = new GMapTypeControl();
        map.addControl(mapControl);

        map.setCenter(new GLatLng(51.5361, -0.2306), 10);
        var polyline = new GPolyline([
            new GLatLng(51.5133, -0.1366),
            new GLatLng(51.5133, -0.1366),
            new GLatLng(51.5133, -0.1366),
            new GLatLng(51.5133, -0.1366),
            new GLatLng(51.5133, -0.1366),
            new GLatLng(51.5133, -0.1366),
            new GLatLng(51.5133, -0.1366),
            new GLatLng(51.5133, 0),
            new GLatLng(52, -0.1366),
            new GLatLng(51.5361, -0.2306),
            new GLatLng(51.5361, -0.2306)
        ], "#990000", 10);
        map.addOverlay(polyline);
      }
    }


    //]]>
    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 600px; height: 600px"></div>
    <div id="message"></div>
  </body>
</html>
